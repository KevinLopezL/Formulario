<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bodegón ORT - Pizzeria & Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu-header text-center py-5">
      <img src="images/logo.png" alt="Logo Bodegón ORT" class="logo" />
      <p class="subtitle">Pizzeria & Bar</p>
    </div>
    <div class="container">

  <form class="formulario p-4 shadow-lg mt-3">
    <!--<form class="container my-5" style="max-width: 700px;">-->
  <img src="images/registrate.png" alt="registrate img" class="imgformulario">
  <h2 class="text-center mb-4">Formulario de Contacto</h2>

  <!-- Nombre -->
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input id="nombre" type="text" class="form-control" required>
  </div>

  <!-- Apellidos -->
  <div class="mb-3">
    <label for="apellidos" class="form-label">Apellidos</label>
    <input id="apellidos" type="text" class="form-control" required>
  </div>

  <!-- DNI -->
  <div class="mb-1">
    <label for="dni" class="form-label">DNI</label>
    <input id="dni" type="text" class="form-control" placeholder="25432123" aria-describedby="dniHelp" required>
    <div id="dniHelp" class="form-text">Ejemplo: 25432123 sin puntos</div>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico</label>
    <input id="email" type="email" class="form-control" required>
  </div>

  <!-- Contraseña -->
  <div class="mb-3">
    <label for="pass" class="form-label">Contraseña</label>
    <input id="pass" type="password" class="form-control" minlength="6" required>
  </div>

  <!-- Fecha de nacimiento -->
  <div class="mb-3">
    <label for="nac" class="form-label">Fecha de nacimiento</label>
    <input id="nac" type="text" class="form-control" placeholder="DD/MM/YYYY"
    pattern="^\\d{2}/\\d{2}/\\d{4}$" aria-describedby="nacHelp">
    <div id="nacHelp" class="form-text">Ejemplo: 31/05/1970</div>
  </div>

  <!-- Términos -->
  <div class="form-check mb-4">
    <input class="form-check-input" type="checkbox" id="terminos" required>
    <label class="form-check-label" for="terminos">
      Acepto los <a href="#">términos</a> y la <a href="#">política de privacidad</a>.
    </label>
  </div>

  <!-- Botón -->
  <button class="btn btn-primary w-100" type="submit">Crear cuenta</button>
</form>



    </div>
    <footer class="text-center py-4">
      <img src="images/logo-ort.png" alt="logo-ort" class="logo-footer" />
      <p class="mb-0">
        Grupo --- | Integrantes: Joaquín Pereyra, Lopez Kevin, Camila Pastor
      </p>
    </footer>
  </body>
</html>
