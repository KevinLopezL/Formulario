<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bodegón ORT - Pizzeria & Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu-header text-center py-5">
        <img src="images/logo.png" alt="Logo Bodegón ORT" class="logo">
        <p class="subtitle">Pizzeria & Bar</p>
    </div>
    <div class="container">
      <form class="formulario p-4 shadow-lg">

  <img src="images/registrate.png" alt="registrate img" class="registrateimg">
  <h2 class="text-center mb-4">Formulario de Contacto</h2>
  <!-- otro campo de nombre -->
    <div class="row g-3">
    <div class="col-md-6">
      <label for="text" class="form-label">Nombre</label>
      <input id="text" type="text" class="form-control mb-3" placeholder="nombre">
    </div>
      <div class="col-md-6">
      <label for="text" class="form-label">Apellidos</label>
      <input id="text" type="text" class="form-control mb-3" placeholder="apellidos">
    </div>
    </div>  
  <!-- Fila con columnas correctas -->
  <div class="row g-3">
    <div class="col-md-6">
      <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
      <input id="nacimiento" name="nacimiento" type="date" class="form-control">
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" required>
    </div>
  </div>

  <div class="row g-3 mt-0">
    <div class="col-md-6">
      <label for="pass" class="form-label">Contraseña</label>
      <input id="pass" type="password" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="tel" class="form-label">WhatsApp (opcional)</label>
      <input id="tel" name="tel" type="tel" class="form-control" placeholder="+54 9 11 1234-5678" pattern="^\+?\d[\d\s\-()]{7,}$">
      <div class="form-text">Usado para confirmar reservas y promos.</div>
    </div>
  </div>

  <label for="msg" class="form-label mt-3">Mensaje</label>
  <textarea id="msg" class="form-control mb-3" rows="7"></textarea>

  <div class="form-check mb-4">
    <input class="form-check-input" type="checkbox" id="flexCheckDefault" required>
    <label class="form-check-label" for="flexCheckDefault">
      Acepto los términos y condiciones
    </label>
  </div>

  <button class="btn btn-primary w-100" type="submit">Crear Cuenta</button>
</form>
      </div>
      <footer class="text-center py-4">
        <img src="images/logo-ort.png" alt="logo-ort" class="logo-footer">
        <p class="mb-0">Grupo --- | Integrantes: Joaquín Pereyra, Lopez Kevin, Camila Pastor</p>
    </footer>

  </body>

</html>
